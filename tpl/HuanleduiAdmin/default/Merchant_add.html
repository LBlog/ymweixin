<script type="text/javascript" id="j_ueditorupload"></script>
<script type="text/javascript">
    var geocoder, map, marker = null, markersArray = [],ue;
    var init = function () {
        var center = new qq.maps.LatLng(39.916527, 116.397128);
        map = new qq.maps.Map(document.getElementById('map'), {
            center: center,
            zoom: 13
        });

        //地址和经纬度之间进行转换服务
        geocoder = new qq.maps.Geocoder();
        //获取城市列表接口设置中心点
        citylocation = new qq.maps.CityService({
            complete: function (result) {
                map.setCenter(result.detail.latLng);
            }
        });
        //调用searchLocalCity();方法    根据用户IP查询城市信息。
        citylocation.searchLocalCity();
        qq.maps.event.addDomListener(map, 'click', function (event) {
            //获取经纬度数值   按照,分割字符串 取出前两位 解析成浮点数
            var lat = parseFloat(event.latLng.getLat());
            var lng = parseFloat(event.latLng.getLng());
            var latLng = new qq.maps.LatLng(lat, lng);
            //调用获取位置方法
            geocoder.getAddress(latLng);
            geocoder.setComplete(function (result) {
                console.log(result);
                map.setCenter(result.detail.location);
                clearOverlays();
                var marker = new qq.maps.Marker({
                    map: map,
                    position: result.detail.location
                });
                markersArray.push(marker);
                $("#address").val(result.detail.address);
                $("#coordinate").val(result.detail.location);
                $("#areas").val(result.detail.addressComponents.city);
            });
        });

    }
    init();
    //清除覆盖层
    function clearOverlays() {
        if (markersArray) {
            for (i in markersArray) {
                markersArray[i].setMap(null);
            }
        }
    }
    function searchSom(obj) {
        var address = $("#address").val();
        //对指定地址进行解析
        geocoder.getLocation(address);
        //设置服务请求成功的回调函数
        geocoder.setComplete(function (result) {
            map.setCenter(result.detail.location);
            var marker = new qq.maps.Marker({
                map: map,
                position: result.detail.location
            });
            $("#coordinate").val(result.detail.location);
            $("#areas").val(result.detail.addressComponents.city);
//            $("#position").val(result.detail.location);
            //点击Marker会弹出反查结果
            qq.maps.event.addListener(marker, 'click', function () {
                $("#coordinate").val(result.detail.location);
                $("#address").val(result.detail.address)
                $("#areas").val(result.detail.addressComponents.city);
//                $("#position").val(result.detail.location);
                alert("坐标地址为： " + result.detail.location);
            });
        });
        //若服务请求失败，则运行以下函数
        geocoder.setError(function () {
            alert("出错了，请输入正确的地址！！！");
        });

    }
    var gimgid = '';
    var gis_more = '';

    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    ue = UE.getEditor('container', {initialFrameWidth: 800, initialFrameHeight: 400});

    //实例化编辑器
    var o_ueditorupload = UE.getEditor('j_ueditorupload');
    o_ueditorupload.ready(function () {
        o_ueditorupload.hide();//隐藏编辑器     
        //监听图片上传
        o_ueditorupload.addListener('beforeInsertImage', function (t, arg) {
            if (gis_more == '0') {
                $("#" + gimgid).val(arg[0].src);
                $("#" + gimgid + '_url').attr('src', arg[0].src);
            } else {
                var html = '';
                var img_value = '';
                var num = arg.length;
                //统计之前上传的数量
                var pre_num = $("#" + gimgid + "_div li").length;
                if (num + pre_num > 6) {
                    if (pre_num > 0) {
                        if (pre_num == 6) {
                            art.dialog({
                                title: '消息提示',
                                content: "您之前上传了6张图片,不能再上传了!",
                                lock: true,
                                time: 3
                            });
                        } else {
                            art.dialog({
                                title: '消息提示',
                                content: "您之前上传了" + pre_num + "张图片,现在只能上传" + (6 - pre_num) + "张图片!",
                                lock: true,
                                time: 3
                            });
                        }

                    } else {
                        art.dialog({
                            title: '消息提示',
                            content: "您只能上传6张!",
                            lock: true,
                            time: 3
                        });
                    }
                    //删除图片
//                    var imgs = [];
//                    for (i = 0; i < num; i++) {
//                        imgs[i] = arg[i]['src'];
//                    }
//                    $.ajax({
//                        type: 'post',
//                        url: "{pigcms::U('Api/Img/imgs_del',array('token'=>$token))}",
//                        data: {imgs: imgs},
//                        dataType: 'json',
//                        success: function (re) {
//                            console.log(re);
//                        }
//
//                    });
                    return false;
                } else {
                    var pre = $("#" + gimgid).val();
                    for (var i = 0; i < num; i++) {
                        img_value += arg[i].src + ',';
                        html += '<li><img src="' + arg[i].src + '" style="max-height:100px;width:134px; margin-bottom:0.5rem;margin-right:0.3rem;"/><div><a href="javascript:void(0);">删除</a></div></li>';
                    }
                    if (pre) {
                        img_value = pre + img_value;
                    }
                }
                $("#" + gimgid + "_div").append(html);
                $("#" + gimgid).val(img_value);
            }
        });
        /* 文件上传监听
         * 需要在ueditor.all.min.js文件中找到
         * d.execCommand("insertHtml",l)
         * 之后插入d.fireEvent('afterUpfile',b)
         */
        o_ueditorupload.addListener('afterUpfile', function (t, arg) {

        });
    });

    //弹出图片上传的对话框
    function upImage(imgid, is_more) {
        gimgid = imgid;
        gis_more = is_more;
        var myImage = o_ueditorupload.getDialog("insertimage");
        myImage.open();
    }
    //弹出文件上传的对话框
    function upFiles() {
        var myFiles = o_ueditorupload.getDialog("attachment");
        myFiles.open();
    }
    $(function () {
        $("#pimg_div img").live("mouseover mouseout ", function (event) {
            if (event.type == "mouseover") {
                $(this).siblings("div").show();
            } else {
                $(this).siblings("div").hide();
            }
        });
        $("#pimg_div div").live("mouseover mouseout", function (event) {
            if (event.type == "mouseover") {
                $(this).show();
            } else {
                $(this).hide();
            }
        });
        //ajax 删除图片
        $("#pimg_div a").live("click", function () {
            var ind = $(this).parents("li").index();
            var pimg = $("#pimg").val();
            var pimg = pimg.split(",");
            var img = pimg[ind];
            pimg.splice(ind, 1);
            pimg.join(",");
            id = $("#cid").val();
            $("#pimg").val(pimg);
            $("#pimg_div li").eq(ind).remove();
//            $.ajax({
//                type: 'get',
//                url: 'index.php?g=Api&m=Img&a=del_img&img=' + img + '&id=' + id + '&model=ahld_mall&token={pigcms:$token}',
//                dataType: 'json',
//                success: function (re) {
//                    if (re.error_code == 0) {//删除成功
//                        $("#pimg").val(pimg);
//                        $("#pimg_div li").eq(ind).remove();
//                    } else {
//                        alert("操作失败");
//                    }
//                }
//            })

        });
    });
</script>




<script type="text/javascript">
    $(document).ready(function () {

        $("#save").click(function () {
            var title = $('#title').val();
            var tel = $('#tel').val();
            var img = $("#pimg").val();
            var addr = $("#address").val();
            var type = $("#shoptype").val();
            var summary = $("#summary").val();
            var position = $("#position").val();
            var content = ue.getContent();
            var score = $("#score").val();
            var per = $("#per").val();
            var position = $("#coordinate").val();
            var city = $("#areas").val();
            if (img == null || img == '') {
                art.dialog({
                    title: '消息提示',
                    content: '商家图片不能为空！',
                    lock: true,
                    time: 2
                });
                return;
            }
            if (title == null || title == '') {
                art.dialog({
                    title: '消息提示',
                    content: '商家名称不能为空！',
                    lock: true,
                    time: 2
                });
                return;
            }
            if (tel == null || tel == '') {
                art.dialog({
                    title: '消息提示',
                    content: '商家联系方式不能为空！',
                    lock: true,
                    time: 2
                });
                return;
            }

            if (type == null || type == '') {
                art.dialog({
                    title: '消息提示',
                    content: '商家分类不能为空！',
                    lock: true,
                    time: 2
                });
                return;
            }
            if (per == null || per == '') {
                art.dialog({
                    title: '消息提示',
                    content: '积分返还比例不能为空',
                    lock: true,
                    time: 2
                });
                return;
            } else if (isNaN(per) | per < 0) {

                art.dialog({
                    title: '消息提示',
                    content: '积分返还比例必须大于0',
                    lock: true,
                    time: 2
                });
                return;
            }
            if (score == null || score == '') {
                art.dialog({
                    title: '消息提示',
                    content: '商家排序不能为空',
                    lock: true,
                    time: 2
                });
                return;
            }
            if (summary == null || summary == '') {
                art.dialog({
                    title: '消息提示',
                    content: '商家介绍不能为空',
                    lock: true,
                    time: 2
                });
                return;
            }
            if (position == null || position == '') {
                art.dialog({
                    title: '消息提示',
                    content: '商家经纬度不能为空,请在地图上点选商家的位置以确定商家的经纬度！',
                    lock: true,
                    time: 3
                });
                return;
            }

            var data = {
                title: title,
                tel: tel,
                img: img,
                addr: addr,
                area: city,
                position: position,
                summary: summary,
                content: content,
                score: score,
                per: per,
                type: type,
                token: '{pigcms:$token}',
            };
            console.log(data);
            alert(data);
            $.post('index.php?g=Api&m=Merchant&a=add_merchant', data, function (response) {
                if (response.status == false) {
                    art.dialog({
                        title: '消息提示',
                        content: response.info,
                        lock: true,
                        cancelVal: '关闭'
                    });
                    setInterval(function () {
                        location.href = response.url;
                    }, 2000);
                } else {
                    art.dialog({title: '消息提示', time: 2, content: response.msg});
                }

            }, 'json');
        })
    });
</script>
