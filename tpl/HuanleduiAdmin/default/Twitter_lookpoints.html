<script>

    /*
     * 功能：全选/取消
     * date:2016/06/30 11:29
     * @par:ver 1.0 create by huangweiming
     * @returns {undefined}
     */
    $(".chooseall").attr("val", "checked");
    $(".chooseall").click(function () {
        if ($(".chooseall").attr("val") == "checked") {
            $(".checkitem").attr("checked", "checked");
            $(".chooseall").attr("val", "")
        } else {
            $(".checkitem").attr("checked", "");
            $(".chooseall").attr("val", "checked")
        }
    });

    /*
     * 功能：导出excel
     * date:2016/07/06 11:00
     * @par:ver 1.0 create by huangweiming
     * @returns {undefined}
     */
    function excel_out() {
        var id = [];
        var k = 0;
        $(".checkitem").each(function (i) {
            if ($(this).attr("checked")) {
                id[k] = $(this).val();
                k++;
            }
        });
        var data = '';
        var content = "";
        if (!id || id == null || id == '') {
            content = "你确定要导出全部数据吗？";
        } else {
            content = "你确定要导出所选的这些数据吗";
            id = id.join(",");
            data = "&id=" + id;
        }
        art.dialog({
            title: '消息提示',
            content: content,
            lock: true,
            okVal: '确定',
            ok: function () {
                var link = "{pigcms::U('Twitter/excel_out_lookpoints')}";
                link = link + data;
                location.href = link;
            },
            cancelVal: '取消',
            cancel: true
        });

    }

</script>

<script>
// 全选/反选
    $(function () {
        $(".checkall").click(function () {
            var that = this;
            var val = $(that).attr('checked');
            $(".checkitem").each(function () {
                $(this).attr('checked', val);
            })
        })
        $(".checkitem").click(function () {
            var that = this;
            var val = $(that).attr('checked');
            if (val) //如果全部选中则是全选
            {
                var flag = 1;
                $(".checkitem").each(function () {
                    var item = $(this).attr('checked');
                    if (item == false)
                    {
                        flag = 0;
                    }
                })
                if (flag == 1)
                {
                    $(".checkall").attr('checked', val);
                }
            } else //只要有没选中的就不是全选
            {
                var flag = 0;
                $(".checkall").attr('checked', val);
            }
        })
    })


</script>
