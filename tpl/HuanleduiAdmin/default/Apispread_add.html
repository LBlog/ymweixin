<div class="content"> 
    <div class="cLineB"> 
        <h4>添加营销</h4> 
        <a href="{pigcms::U('Apispread/spreadlist',array('token'=>$token))}" class="right  btnGreen" style="margin-top:-27px">返回</a> 
    </div>
    <div style="background:#fefbe4;border:1px solid #f3ecb9;color:#993300;padding:10px;margin-top:5px;">
        <span>温馨提示：请按提示操作</span>
        <p>营销推广添加功能模块</p>
    </div> 
    <form method="post" action="" id="formID">
        <div class="msgWrap bgfc"> 
            <table class="userinfoArea" style=" margin:0;" border="0"  cellspacing="0" cellpadding="0" width="100%"> 
                <tbody> 
                    <tr> 
                        <th><span class="red">*</span>名称：</th> 
                        <td>
                            <!--   <input type="hidden" name="pid" id="pid" value=""/> -->
                            <input type="text" name="title" id="title" value="" class="px" style="width:400px;" />
                        </td> 
                    </tr> 

                    <tr> 
                        <th><span class="red">*</span>积分数：</th> 
                        <td>
                            <!-- <input type="hidden" name="pid" id="pid" value=""/> -->
                            <input type="text" name="point" id="point" value="" class="px" style="width:200px;"  onkeyup='this.value = this.value.replace(/^0|\D/gi, "")' />
                        </td> 
                    </tr> 

                    <tr> 
                        <th>排序：</th> 
                        <td><input type="text" id="score" name="score" value="{pigcms:$set.score}" class="px" style="width:50px;" onkeyup='this.value = this.value.replace(/^0|\D/gi, "")'  />  数字越小排再越前（大于等于0的整数）</td> 
                    </tr>



                    <TR>
                        <TH >活动起止时间：</TH>
                        <TD>
                            开始日：<input class="laydate-icon" id="start" style="width:200px; margin-right:10px;">
                            结束日：<input class="laydate-icon" id="end" style="width:200px;">
                        </TD>
                    </TR>

                    <TR>
                        <TH valign="top"><label for="info">营销详细：</label></TH>
                        <TD><script type="text/javascript" id="container"></script></TD>
                    </TR>


                    <TR>
                        <TH valign="top"><label for="info">生成二维码：</label></TH>
                        <TD>
                            <select name="is_perment" id="is_perment" >
                                <option value="-1">--请选择二维码类型--</option> 
                                <option value="1">永久二维码</option> 
                                <option value="0">临时二维码</option> 
                            </select>
                            <input type="text" id="time" class="px" style="display:none;" placeholder="请输入1-30天" name="time">
                        </TD>
                    </TR>

                    <tr>         
                        <td colspan="2" style="width:600px;height:10px">
                            <div   style="width:100%;height:100%;overflow;hidden;margin:0;font-family:'微软雅黑';"></div>
                        </td>
                    </tr> 

                    <tr>         
                        <th>&nbsp;</th>
                        <td>
                            <button type="button" name="button" class="btnGreen" id="save">保存</button> &nbsp; <a href="{pigcms::U('Apispread/spreadlist',array('token'=>$token))}" class="btnGray vm">取消</a>
                        </td> 
                    </tr> 
                </tbody> 
            </table> 
        </div>
    </form>
</div> 
<script type="text/javascript">
    $(document).ready(function () {
        var ue = UE.getEditor('container', {initialFrameWidth: 800, initialFrameHeight: 400});
        $("#is_perment").change(function () {
            if ($(this).val() == 1 || $(this).val() == '-1') {
                $('#time').hide();
            } else {
                $('#time').show();
            }
        });
        $("#save").click(function () {
            var title = $("#title").val();
            var point = $("#point").val();
            var score = $("#score").val();
            var start = $("#start").val();
            var end = $("#end").val();
            var content = ue.getContent();
            var is_perment = $("#is_perment").val();
            var times = $("#time").val();


            if (title == null || title == '') {
                ymalert('请填写营销活动名称');
                return;
            }
            if (point == null || point == '') {
                ymalert('请填写营销活动积分');
                return;
            }
            if (score == null || score == '') {
                ymalert('请填写营销活动排序');
                return;
            }
            if (start == null || start == '') {
                ymalert('请填写营销活动开始时间');
                return;
            }
            if (end == null || end == '') {
                ymalert('请填写营销活动结束时间');
                return;
            }
            if (content == null || content == '') {
                ymalert('请填写营销活动内容');
                return;
            }
            if (is_perment == null || is_perment == '-1') {
                ymalert('请选择营销活动二维码类型');
                return;
            }
            var data = {
                title: title,
                point: point,
                score: score,
                start: start,
                end: end,
                content: content,
                is_perment: is_perment,
                times: times,
                token: '{pigcms:$token}',
            };
            $.post('index.php?g=HuanleduiAdmin&m=Apispread&a=save_spread', data, function (response) {
                if (response.status == 1) {
                    art.dialog({
                        title: '消息提示',
                        content: response.info,
                        lock: true,
                    });
                    setInterval(function () {
                        location.href = response.url;
                    }, 2000);
                } else {
                    art.dialog({title: '消息提示', time: 2, content: response.info});
                }

            }, 'json');
        })
    });
    function ymalert(content) {
        art.dialog({
            title: '消息提示',
            content: content,
            lock: true,
            time: 3
        });
    }
</script>


<script>
    laydate({
        elem: '.hello', //目标元素。由于laydate.js封装了一个轻量级的选择器引擎，因此elem还允许你传入class、tag但必须按照这种方式 '#id .class'
        event: 'focus' //响应事件。如果没有传入event，则按照默认的click
    });
</script>

<script>
    var start = {
        elem: '#start',
        format: 'YYYY-MM-DD hh:mm:ss',
        min: laydate.now(), //设定最小日期为当前日期
        max: '2099-06-16 23:59:59', //最大日期
        istime: true,
        istoday: false,
        choose: function (datas) {
            end.min = datas; //开始日选好后，重置结束日的最小日期
            end.start = datas //将结束日的初始值设定为开始日
        }
    };
    var end = {
        elem: '#end',
        format: 'YYYY-MM-DD hh:mm:ss',
        min: laydate.now(),
        max: '2099-06-16 23:59:59',
        istime: true,
        istoday: false,
        choose: function (datas) {
            start.max = datas; //结束日选好后，重置开始日的最大日期
        }
    };
    laydate(start);
    laydate(end);
</script>
