<script type="text/javascript">
    function isFloatNum(s) { //是否为正整数
        var re = /^[0-9]{1,}[.]?[0-9]*$/;
        return re.test(s);
    }
    $(document).ready(function () {

        $("#save").click(function () {
            var value = $('#value').val();
            if (value == null || value == '') {
                art.dialog({
                    title: '消息提示',
                    content: "前台商家显示距离不能为空！",
                    lock: true,
                    time: 2
                });
                return;
            } else {
                if (!isFloatNum(value)) {
                    art.dialog({
                        title: '消息提示',
                        content: "前台商家显示距离必须是正实数！",
                        lock: true,
                        time: 2
                    });
                    return;
                }
            }


            var data = {
                value: value,
                token: '{pigcms:$token}',
            };

            $.post('index.php?g=HuanleduiAdmin&m=Merchant&a=save_set', data, function (response) {
                if (response.error_code == false) {
                    art.dialog({
                        title: '消息提示',
                        content: response.msg,
                        lock: true,
                        ok: function () {
                            this.time(3);
                            location.href = "index.php?g=HuanleduiAdmin&m=Merchant&a=mlist&token={pigcms:$token}";
                            return false;
                        },
                        cancelVal: '关闭'
                    });
                } else {
                    art.dialog({title: '消息提示', time: 2, width: 300, height: 200, content: response.msg});
                }

            }, 'json');
        })
    });
</script>
