<include file="Public:head" />
<link rel="stylesheet" href="{pigcms::STATICS}/kindeditor/themes/default/default.css" />
<link rel="stylesheet" href="{pigcms::STATICS}/kindeditor/plugins/code/prettify.css" />
<script src="{pigcms::STATICS}/kindeditor/kindeditor.js" type="text/javascript"></script>
<script src="{pigcms::STATICS}/kindeditor/lang/zh_CN.js" type="text/javascript"></script>
<script src="{pigcms::STATICS}/kindeditor/plugins/code/prettify.js" type="text/javascript"></script>
<script src="/tpl/static/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="/tpl/static/artDialog/plugins/iframeTools.js"></script>

<script type="text/javascript" src="/tpl/static/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="/tpl/static/ueditor/ueditor.all.js"></script>
<script type="text/javascript" charset="utf-8" src="/tpl/static/ueditor/lang/zh-cn/zh-cn.js"></script>  
<script src="{pigcms::STATICS}/laydate/laydate.js" type="text/javascript"></script>
<div class="content"> 
    <div class="cLineB"> 
        <h4>修改会员</h4> 
        <a href="javascript:history.go(-1);" class="right  btnGreen" style="margin-top:-27px">返回</a> 
    </div>
    <div style="background:#fefbe4;border:1px solid #f3ecb9;color:#993300;padding:10px;margin-top:5px;">
        <span>温馨提示：</span>
        <p>请按要求操作</p>
    </div> 
    <form method="post" action="" id="formID">
        <input type="hidden" name="id" id="cid" value="{pigcms:$data.id}" />
        <div class="msgWrap bgfc"> 
            <table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%"> 
                <tbody> 
                <ul id="pimg_div">
                    <li>
                        <img src="" style="max-height:100px;width:134px;  margin-bottom:0.5rem;margin-right:0.3rem;"/>
                    </li>
                </ul>
                <tr> 
                    <th width="100px">微信昵称：</th> 
                    <td><input type="text" id="wechaname" name="wechaname" value="{pigcms:$data.wechaname}" class="px" style="width:200px;" /></td> 
                </tr>
                <tr> 
                    <th><span class="red">*</span>欢乐兑账号：</th> 
                    <td>
                        <input type="text" name="hld_username" id="hld_username" value="{pigcms:$data.hld_username}" class="px" style="width:200px;" readonly/>
                    </td> 
                </tr> 

                <tr> 
                    <th><span class="red">*</span>真实姓名：</th> 
                    <td>
                        <input type="text" name="turename" id="turename" value="{pigcms:$data.truename}" class="px" style="width:200px;" />
                    </td> 
                </tr> 
                <tr> 
                    <th><span class="red">*</span>手机号码：</th> 
                    <td>
                        <input type="text" name="tel" id="tel" value="{pigcms:$data.tel}" class="px" style="width:200px;" />
                    </td> 
                </tr> 

                <tr>
                    <th><span class="red">*</span><label for="info">性别：</label></th>
                    <td>
                        <select style="width:200px;" class="fenlei" id="sex">
                            <option value="" >请选择...</option>
                            <option value="1" <if condition="$data['sex'] eq 1 ">selected</if>>男</option>
                            <option value="0" <if condition="$data['sex'] eq 0 ">selected</if>>女</option>
                            <option value="2" <if condition="$data['sex'] eq 2 ">selected</if>>未知</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <th><span class="red">*</span><label for="info">生日：</label></th>
                    <td>
                        <input class="laydate-icon" id="birthday" value="{pigcms:$data.birthday}" style="width:200px; margin-right:10px;">
                    </td>
                </tr>
                <tr>         
                    <th>&nbsp;</th>
                    <td>
                        <button type="button" name="button" class="btnGreen" id="save">保存</button> &nbsp; <a href="javascript:void(0);" onclick='window.history.go(-1);' class="btnGray vm">取消</a></td> 
                </tr> 
                </tbody> 
            </table> 
        </div>
    </form>
</div> 
<!-- 点击来输入地址 -->
<script>
    var birthday = {
        elem: '#birthday',
        format: 'YYYY-MM-DD hh:mm:ss',
        min: laydate.now(), //设定最小日期为当前日期
        max: '2099-06-16 23:59:59', //最大日期
        istime: true,
        istoday: false,
        choose: function (datas) {
//            end.min = datas; //开始日选好后，重置结束日的最小日期
//            end.start = datas //将结束日的初始值设定为开始日
        }
    };

    laydate(birthday);
    $("#save").live("click", saveTwitter);
    function saveTwitter() {
        var id = $('#cid').val();
        var wechaname = $('#wechaname').val();
        var turename = $('#turename').val();
        var hld_username = $('#hld_username').val();
        var tel = $("#tel").val();
        var sex = $("#sex").val();
        var birthday = $("#birthday").val();


        if (turename == null || turename == '') {
            art.dialog({
                title: '消息提示',
                content: '请填写真实姓名！',
                lock: true,
                time: 2
            });
            return;
        }
        if (tel == null || tel == '') {
            art.dialog({
                title: '消息提示',
                content: '请填写联系方式！',
                lock: true,
                time: 2
            });
            return;
        }
        if (sex == null || sex == '') {
            art.dialog({
                title: '消息提示',
                content: '请填写性别！',
                lock: true,
                time: 2
            });
            return;
        }
        if (birthday == null || birthday == '') {
            art.dialog({
                title: '消息提示',
                content: '请填写生日！',
                lock: true,
                time: 2
            });
            return;
        }

        var data = {
            id: id,
            wechaname: wechaname,
            turename: turename,
            hld_username: hld_username,
            tel: tel,
            sex: sex,
            birthday: birthday,
            token: '{pigcms:$token}',
        };
        $.post('index.php?g=HuanleduiAdmin&m=Twitter&a=edit', data, function (response) {
            if (response.status == 1) {
                art.dialog({
                    title: '消息提示',
                    content: response.info,
                    lock: true,
                });
                setInterval(function () {
                    location.href = response.url;
                }, 2000);
            } else {
                art.dialog({title: '消息提示', time: 2, content: response.info});
            }

        }, 'json');
    }

</script>
<include file="Public:footer" />
