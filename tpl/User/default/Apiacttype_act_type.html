{

        $.ajax({
        type:"post",
        url:<?php U('Apiacttype/ajaxact_type');?>"?g=User&m=Apiacttype&a=ajaxact_type&token={pigcms:$token}&id={pigcms:$item.id}",

            if(msg==1)

                parent.remove();
                alert('该记录已删除');
            }
        }
    })
